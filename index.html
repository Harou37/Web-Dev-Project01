<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="/image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="parent">
      <section class="main-navigation">
        <h1><img src="images/logo.svg" alt="Company Logo"></h1>
        <nav class="navigation">
          <ol>
            <li><a href="#"><img src="images/icon-document.svg" alt="Create Document"></a></li>
            <li><a href="#"><img src="images/icon-folder.svg" alt="Open Folder"></a></li>
            <li><a href="#"><img src="images/icon-upload.svg" alt="Upload"></a></li>
          </ol>
        </nav>
      </section>
      <section class="data-section">
        <p class="used-data nowrap">You&#8217;ve used <span id="used-data-num">815 GB</span> of your storage</p>
        <div class="data-bar">
          <div class="data-bar data-bar-usage"></div>
        </div>
        <h2 class="left-data nowrap"><span id="left-data-num">185</span>&nbsp;GB Left</h2>
        <div class="data-usage">
          <h3>0 GB</h3>
          <h3>1000 GB</h3>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
